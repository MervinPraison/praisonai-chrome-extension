<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PraisonAI Browser Agent</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <img src="icons/icon32.png" alt="PraisonAI" width="24" height="24">
        <h1>PraisonAI Agent</h1>
      </div>
      <div class="status-indicator" id="status-indicator">
        <span class="status-dot"></span>
        <span class="status-text">Ready</span>
      </div>
    </header>

    <!-- Tab Info -->
    <section class="tab-info" id="tab-info">
      <div class="tab-url" id="tab-url">No tab selected</div>
    </section>

    <!-- Mode Tabs -->
    <nav class="mode-tabs">
      <button class="mode-tab active" data-mode="agent">ğŸ¤– Agent</button>
      <button class="mode-tab" data-mode="tools">ğŸ› ï¸ Tools</button>
      <button class="mode-tab" data-mode="history">ğŸ“œ History</button>
    </nav>

    <!-- Agent Mode -->
    <section class="mode-content active" id="mode-agent">
      <div class="input-group">
        <label for="goal-input">What would you like me to do?</label>
        <textarea 
          id="goal-input" 
          placeholder="e.g., Go to google.com and search for 'AI agents', then click the first result"
          rows="3"
        ></textarea>
      </div>
      
      <div class="button-group">
        <button class="btn btn-primary" id="start-agent">â–¶ Start Agent</button>
        <button class="btn btn-danger" id="stop-agent" disabled>â¹ Stop</button>
      </div>

      <!-- Agent Steps -->
      <div class="agent-steps" id="agent-steps">
        <h3>Agent Activity</h3>
        <div class="steps-list" id="steps-list">
          <p class="empty-state">No activity yet. Enter a goal and click Start.</p>
        </div>
      </div>
    </section>

    <!-- Tools Mode -->
    <section class="mode-content" id="mode-tools">
      <div class="tool-grid">
        <button class="tool-btn" data-action="screenshot">
          ğŸ“¸ Screenshot
        </button>
        <button class="tool-btn" data-action="summarize">
          ğŸ“ Summarize
        </button>
        <button class="tool-btn" data-action="extract">
          ğŸ“‹ Extract Data
        </button>
        <button class="tool-btn" data-action="console">
          ğŸ’» Console Logs
        </button>
      </div>

      <!-- Quick Actions -->
      <div class="quick-actions">
        <h3>Quick Actions</h3>
        
        <div class="action-group">
          <label>Navigate to URL</label>
          <div class="input-row">
            <input type="url" id="nav-url" placeholder="https://example.com">
            <button class="btn btn-small" id="nav-go">Go</button>
          </div>
        </div>

        <div class="action-group">
          <label>Click Element</label>
          <div class="input-row">
            <input type="text" id="click-selector" placeholder="CSS selector, e.g., #submit-btn">
            <button class="btn btn-small" id="click-go">Click</button>
          </div>
        </div>

        <div class="action-group">
          <label>Type Text</label>
          <div class="input-row">
            <input type="text" id="type-selector" placeholder="Selector">
            <input type="text" id="type-text" placeholder="Text to type">
            <button class="btn btn-small" id="type-go">Type</button>
          </div>
        </div>

        <div class="action-group">
          <label>Run JavaScript</label>
          <div class="input-row">
            <input type="text" id="eval-code" placeholder="document.title">
            <button class="btn btn-small" id="eval-go">Run</button>
          </div>
        </div>
      </div>

      <!-- Tool Output -->
      <div class="tool-output" id="tool-output">
        <h3>Output</h3>
        <pre id="output-content">No output yet</pre>
      </div>
    </section>

    <!-- History Mode -->
    <section class="mode-content" id="mode-history">
      <div class="history-list" id="history-list">
        <p class="empty-state">No history yet</p>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="ai-status" id="ai-status">
        <span class="ai-icon">ğŸ§ </span>
        <span class="ai-text">Checking AI...</span>
      </div>
    </footer>
  </div>

  <script src="sidepanel.js" type="module"></script>
</body>
</html>
