name: Build Extension

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint || true

      - name: Run type checking
        run: npm run typecheck || true

      - name: Build extension
        run: npm run build

      - name: Create zip package
        run: |
          cd dist
          zip -r ../praisonai-extension.zip .

      - name: Upload extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: praisonai-extension
          path: praisonai-extension.zip
          retention-days: 30

      - name: Upload dist folder
        uses: actions/upload-artifact@v4
        with:
          name: praisonai-extension-unpacked
          path: dist/
          retention-days: 30
